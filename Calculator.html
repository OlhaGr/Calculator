<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid" id="box">
            <h1>Calculator</h1>
            <div id="results">0</div>
            <div id="container">
                <div class="aC">
                    <button id="aC" class="buttons  operations btn btn-danger" value="reset">AC</button>
                    <button id="percent" class="buttons  operations btn btn-danger" value="%">%</button>
                    <button id="subtract" class="buttons operations col-md-3 btn btn-primary btn-circle">-</button>
                </div>
                <div class="">
                    <button value="7" class="buttons btn btn-success">7</button>
                    <button value="8" class="buttons  btn btn-success">8</button>
                    <button value="9" class="buttons  btn btn-success">9</button>
                    <button id="multiply" class="buttons operations col-md-3 btn btn-primary btn-circle">x</button>
                </div>
                <div class="">
                    <button value="4" class="buttons btn btn-success ">4</button>
                    <button value="5" class="buttons btn btn-success ">5</button>
                    <button value="6" class="buttons btn btn-success ">6</button>
                    <button id="divide" class="buttons operations col-md-3 btn btn-primary btn-circle">/</button>
                </div>
                <div class="">
                    <button value="1" class="buttons btn btn-success ">1</button>
                    <button value="2" class="buttons  btn btn-success">2</button>
                    <button value="3" class="buttons btn btn-success ">3</button>
                    <button id="add" class="buttons operations col-md-3 btn btn-primary btn-circle">+</button>
                </div>
                <div class="zero">
                    <button value="." class="buttons btn-lg btn btn-danger">.</button>
                    <button value="0" class="buttons btn-lg btn btn-danger ">0</button>
                    <button id="equals" class="buttons col-md-3 btn btn-primary btn-circle">=</button>
                </div>
            </div>
        </div>
	    <script type="text/javascript" src="script.js"></script>	
    </body>
</html>
